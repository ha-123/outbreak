<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif&display=swap" rel="stylesheet">
    <title>Find Nearest hospital</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="top">
            <div class="navigate">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>

                </ul>
            </div>
        </div>
        <div class="middle">
            <div class="main">
                <h2>Find The Nearest Hospital!</h2>
                <table width=400px class="tab">
                    <tr height=40px>
                        <td><strong>Enter location</strong></td>
                    </tr>
                    <tr height=50px>
                        <td><input type="text" class="text" placeholder=" e.g vaisali ghaziabad"></td>
                    </tr>
                    <tr height=50px>
                        <td><button class="button"><strong>Find hospital</strong></button></td>
                    </tr>

                </table>
            </div>
        </div>
        <div class="bottom">
            <div class="sign-in-content">
                <div id="info-text">
                    Some TExt
                </div>
                <div id="sign-in-form-container">
                    <h3>SIGN IN</h3>
                    <table cellspacing=10px>
                        <tr>
                            <td class="username"><strong>USERNAME :</strong></td>
                            <td class="user"><input type="text" class="text2"></td>
                        </tr>
                        <tr>
                            <td class="password"><strong>PASSWORD :</strong></td>
                            <td class="pass"><input type="password" class="text3"></td>
                        </tr>



                    </table>
                    <button class="sign"><b>SIGN-IN</b></button>
                </div>
            </div>
            <div class="sign-up">
            </div>

        </div>

</body>
